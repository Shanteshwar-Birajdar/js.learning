<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo </title>
</head>
<body>
    <h2> Demo </h2>
    <h3> Local Storage </h3>
    <script>
    console.log("Local Storage");
    window.localStorage.setItem("name", "Kunal Birajdar");
    window.localStorage.setItem("city", "Sangola");
    window.localStorage.setItem("pinCode", "413307");
    window.localStorage.setItem("district", "Solapur");
    window.localStorage.setItem("college", "Fabtech College")
    console.log(window.localStorage.length);
    console.log(window.localStorage.getItem("name"));
    console.log(window.localStorage.getItem("pinCode"));
    console.log(window.localStorage.getItem("district"));
    console.log(window.localStorage.getItem("college"));
    window.localStorage.removeItem("city");
    console.log("Local Storage");
    </script>
</body>
</html>
